<!DOCTYPE html>
<html>
<head>
	<title>Tema Java Script</title>
	<script src="custom.js"></script>
</head>
<body>
<button onclick="showName()">What is your name ?</button>
<p id="nameParagraph"></p>
<p>
	SOME MATH :)
</p>
<br/>
<!-- multiplication -->
<p>
	the result for 202 * 10 =	
</p>
<p id="mutiplication"></p>
<br/>
<!-- sum -->
<p>
	the result for 202 + 10 =	
</p>
<p id="sum"></p>
<br/>
<!-- division -->
<p>
	the result for 202 / 10 =	
</p>
<p id="division"></p>
<br/>
<!-- concatenate text -->
<p>
	PLAYNG WITH TEXT
</p>
<p>
	concatenate 4 strings: (hello), (" "), (world) and (!)
</p>
<p id="concatenateStrings"></p>
<!-- text and digits -->
<p>
	PLAYNG WITH TEXT AND DIGITS
</p>
<p>
	5 + a =
</p>
<p id="digitLetter"></p>
<p>
	a + 5 =
</p>
<p id="letterDigit"></p>
<p>
	5 + 3 + abc =
</p>
<p id="digitDigitLetter"></p>
<script>
	// multiplication 
	var amul = 202;
	var bmul = 10;
	var xmul = amul * bmul;
	document.getElementById('mutiplication').innerHTML = xmul;	
	// sum
	var asum = 202;
	var bsum = 10;
	var xsum = asum + bsum;
	document.getElementById('sum').innerHTML = xsum;
	// division
	var adiv = 202;
	var bdiv = 10;
	var xdiv = adiv / bdiv;
	document.getElementById('division').innerHTML = xdiv;
	// concatenate strings
	var string1 = "Hello";
	var string2 = "World";
	var string3 = "!";
	document.getElementById('concatenateStrings').innerHTML = string1 + " " + string2 + string3;
	// concatenate digit and letter	
	var result = 5 + "a";
	document.getElementById('digitLetter').innerHTML = result;
	// concatenate letter and digit	
	var result2 = "a" + 5;
	document.getElementById('letterDigit').innerHTML = result2;
	// add digit, digit and letter
	var result3 = 5 + 3 + "abc";
	document.getElementById('digitDigitLetter').innerHTML = result3;
</script>
</body>
</html>
